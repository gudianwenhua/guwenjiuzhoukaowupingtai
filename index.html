<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古文九州考务平台</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(28, 116, 240, 0.7);
        }
        .nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .nav button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        .nav button:hover {
            color: #ffcc00;
        }
        .announcement {
            background: rgba(51, 131, 243, 0.7);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .announcement h2 {
            margin: 0;
            font-size: 20px;
        }
        .announcement p {
            font-size: 14px;
        }
        .announcement .more {
            color: #ffcc00;
            cursor: pointer;
            text-align: right;
        }
        .footer {
            background: rgba(90, 156, 248, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">古文九州考务平台</div>
        <div>
            <!-- 修改链接样式并添加 target 属性 -->
            <a href="古文九州考务平台登录.html" style="display: inline-block; background-color: #ffcc00; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;" target="_blank">登录</a>
        </div>
    </div>
    <div class="announcement">
        <h1>请先点击右上角的登录按钮进行认证，认证通过后才可以进入考务平台内部</h1>
        <h2>更新公告</h2>
        <p>十分感谢各位用户的等待，现在古文九州考务平台现已上线，已恢复使用</p>
        <p>1.本次更新对平台的页面进行了全新的UI设计</p>
        <p>2.本次更新为了与组织对应，所以将古典文化考务平台更名为古文九州考务平台</p>
        <p>3.本次更新后如需使用请各位同学先进行身份认证后才可以进入到考务平台内部 </p>
        
    </div>
    <div class="footer">
        <p>本平台为古文九州旗下学校专用考务平台不接受外来用户</p>
    </div>
</body>
</html>
