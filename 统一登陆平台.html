    <!-- 移除粒子效果JS引入 -->
    <script>
        // 移除粒子效果初始化代码

        // 核心配置 - 15个内置账号
        const userList = [
            {username: "xuyuxuan", password: "0312152604", isActivated: false, activateCode: "0312152604", targetUrl: "激活通知.html"},
            {username: "15118586836", password: "0312152604", isActivated: false, activateCode: "0312152604", targetUrl: "激活通知.html"},
            {username: "user02", password: "654321", isActivated: false, activateCode: "user02888", targetUrl: "user02.html"},
            {username: "user03", password: "654321", isActivated: false, activateCode: "user03888", targetUrl: "user03.html"},
            {username: "user04", password: "654321", isActivated: false, activateCode: "user04888", targetUrl: "user04.html"},
            {username: "user05", password: "654321", isActivated: false, activateCode: "user05888", targetUrl: "user05.html"},
            {username: "user06", password: "654321", isActivated: false, activateCode: "user06888", targetUrl: "user06.html"},
            {username: "user07", password: "654321", isActivated: false, activateCode: "user07888", targetUrl: "user07.html"},
            {username: "user08", password: "654321", isActivated: false, activateCode: "user08888", targetUrl: "user08.html"},
            {username: "user09", password: "654321", isActivated: false, activateCode: "user09888", targetUrl: "user09.html"},
            {username: "user10", password: "654321", isActivated: false, activateCode: "user10888", targetUrl: "user10.html"},
            {username: "user11", password: "654321", isActivated: false, activateCode: "user11888", targetUrl: "user11.html"},
            {username: "user12", password: "654321", isActivated: false, activateCode: "user12888", targetUrl: "user12.html"},
            {username: "user13", password: "654321", isActivated: false, activateCode: "user13888", targetUrl: "user13.html"},
            {username: "user14", password: "654321", isActivated: false, activateCode: "user14888", targetUrl: "user14.html"}
        ];

        // 密码显示/隐藏
        const eyeIcon = document.getElementById('eyeIcon');
        const passwordInput = document.getElementById('passwordInput');
        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // 标签切换功能
        const tabItems = document.querySelectorAll('.tab-item');
        const loginForm = document.getElementById('login-form');
        const activateForm = document.getElementById('activate-form');
        
        tabItems.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabType = this.dataset.tab;
                tabItems.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
                if (tabType === 'login') {
                    loginForm.classList.add('active');
                    activateForm.classList.remove('active');
                } else if (tabType === 'activate') {
                    loginForm.classList.remove('active');
                    activateForm.classList.add('active');
                }
                document.getElementById('login-message').classList.add('hidden');
                document.getElementById('activate-message').classList.add('hidden');
            });
        });

        // 快捷切换
        document.getElementById('to-activate').addEventListener('click', function() {
            tabItems[1].click();
        });
        document.getElementById('to-login').addEventListener('click', function() {
            tabItems[0].click();
        });

        // 获取激活码提示
        document.getElementById('get-activate-code').addEventListener('click', function() {
            alert('请联系信息中心老师获取');
        });

        // 微信登录点击提示
        document.getElementById('btn-wechat').addEventListener('click', function() {
            alert('为保证信息系统安全性微信登录将暂停使用');
        });

        // 显示提示消息函数
        function showMessage(elementId, text, isError = true) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.classList.remove('hidden');
            if (isError) {
                messageEl.classList.add('error');
                messageEl.classList.remove('success');
            } else {
                messageEl.classList.add('success');
                messageEl.classList.remove('error');
            }
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        // 登录验证逻辑
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = passwordInput.value.trim();
            const agreeChecked = document.getElementById('agree').checked;

            if (!username) {showMessage('login-message', '请输入用户名');return;}
            if (!password) {showMessage('login-message', '请输入密码');return;}
            if (!agreeChecked) {showMessage('login-message', '请同意隐私协议和用户协议');return;}

            const user = userList.find(item => item.username === username);
            if (!user) {showMessage('login-message', '用户名不存在');return;}
            if (user.password !== password) {showMessage('login-message', '密码错误');return;}
            if (!user.isActivated) {showMessage('login-message', '请先激活账号再登录');return;}

            showMessage('login-message', '登录成功，正在跳转...', false);
            this.disabled = true;
            this.textContent = '跳转中...';
            setTimeout(() => {
                window.location.href = user.targetUrl;
            }, 1000);
        });

        // 激活账号逻辑
        document.getElementById('activate-btn').addEventListener('click', function() {
            const activateUsername = document.getElementById('activate-username').value.trim();
            const activateCode = document.getElementById('activate-code').value.trim();

            if (!activateUsername) {showMessage('activate-message', '请输入需要激活的账号');return;}
            if (!activateCode) {showMessage('activate-message', '请输入激活码');return;}

            const user = userList.find(item => item.username === activateUsername);
            if (!user) {showMessage('activate-message', '账号不存在');return;}
            if (user.isActivated) {showMessage('activate-message', '该账号已激活，无需重复激活', false);return;}
            if (user.activateCode !== activateCode) {showMessage('activate-message', '激活码错误');return;}

            user.isActivated = true;
            showMessage('activate-message', '账号激活成功，请返回登录', false);
            this.disabled = true;
            this.textContent = '激活成功';
            setTimeout(() => {
                tabItems[0].click();
                this.disabled = false;
                this.textContent = '激活账号';
                document.getElementById('activate-username').value = '';
                document.getElementById('activate-code').value = '';
            }, 2000);
        });
